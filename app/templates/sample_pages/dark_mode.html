<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }

        .dark-mode .card,
        .dark-mode .accordion-item,
        .dark-mode .form-control,
        .dark-mode .modal-content {
            background-color: #1e1e1e;
            color: #f5f5f5;
            border-color: #343a40;
        }

        .dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .dark-mode .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .dark-mode .form-check-input {
            background-color: #343a40;
            border-color: #6c757d;
        }

        .dark-mode .alert {
            background-color: #2a2a2a;
            border-color: #343a40;
            color: #f5f5f5;
        }

        .toggle-switch {
            margin: 10px;
        }

        .alert {
            display: none;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Toggle Dark/Light Mode</h1>
                <div class="form-check form-switch toggle-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Enable Dark Mode</label>
                </div>
       

                <!-- Example Bootstrap Components -->
                <div class="card mt-4">
                    <div class="card-body">
                        This is a Bootstrap card.
                    </div>
                </div>

                <div class="accordion mt-4" id="exampleAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Accordion Item #1
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#exampleAccordion">
                            <div class="accordion-body">
                                This is the first item's accordion body.
                            </div>
                        </div>
                    </div>
                </div>

                <form class="mt-4">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeAlert = document.getElementById('themeAlert');
        const body = document.body;

        // Check if dark mode was previously enabled
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.checked = true;
            themeAlert.textContent = "Dark mode is now enabled!";
            themeAlert.style.display = "block";
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('dark-mode', 'enabled');
                
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('dark-mode', 'disabled');
                
            }
            themeAlert.style.display = "block";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
